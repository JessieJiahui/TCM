<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登陆</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../style/css/stylenew.css">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Ultra_</b><span></span>综合管廊施工监管系统
  </div>
  <div class="login-box-body">
    <form  method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="账户">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 100%">登陆</button>
        </div>
      </div>
    </form>
  </div>
</div>
